    <body>
        <p class="display-3">Schedule Request</p>
        
        <form class="form-group">
            <div class="form-group">
              <label for="first-name">Enter your first name</label>
              <input type="text" class="form-control" name="first-name" id="first-name" required>
            </div>
            <div class="form-group">   
              <label for="last-name">Enter your last name</label>
              <input type="text" class="form-control" name="last-name" id="last-name" required>
            </div>
            <div class="form-group">
              <label for="appt">Choose a time for your ride</label>
              <input type="time" class="form-control" id="appt" name="appt"
                min="7:00" max="24:00" required>
            </div>
            <div class="form-group">
              <label for="start">Trip date</label>
              <input type="date" class="form-control" id="start" name="trip-start"
                min="2022-03-15" max="2022-12-31" required> 
            </div>
            <div class="form-group">
                <label for="">Pickup Location</label>  
                <input type="text" class="form-control" name="pickup-loc" id="pickup-loc" required>
            </div>
            <div class="form-group">
              <label for="">Dropoff Location</label>  
              <input type="text" class="form-control" name="drop-loc" id="drop-loc" required>
            </div>
            <div class="form-group">
              <div class="col text-center">
                <input class="btn btn-success" type="submit" value="Submit">
              </div>
            </div>
        </form>

    </body>
